<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <script>
    const canvasWidth = 1080;
    const canvasHeight = 720;

    let INITIALLY_DISTANCED = 50;
    let INITIALLY_INFECTED = 1;
    let INITIALLY_HEALTHY = 50 - INITIALLY_DISTANCED;
    let FATALITY = 0.2;
  </script>
</head>

<body class="bg-light">
  <div class="row" style="height: 150px;">
    <div class="col text-center text-dark my-auto">
      <h1 style="font-size: 50px;">#SocialDistancing</h1>
    </div>
  </div>

  <div class="container-fluid">
    <div class="d-flex flex-row justify-content-center">
      <div id="p5-holder" class="border border-dark mr-5">
        <!-- The canvas goes here -->
      </div>

      <div class="d-flex flex-column" style="width: 300px;">
        <div class="text-center">
          <h2>Initial state</h2>
        </div>
        <form class="mt-4 mb-5" id="initial-state-form">
          <h4>Infected:</h4>
          <div class="d-flex flex-row mb-4">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="inf-1" name="infected" value="1" checked>
              <label for="inf-1" class="form-check-label">1</label>
            </div>

            <div class="form-check mx-4">
              <input type="radio" class="form-check-input" id="inf-5" name="infected" value="5">
              <label for="inf-5" class="form-check-label">5</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="inf-10" name="infected" value="10">
              <label for="inf-10" class="form-check-label">10</label>
            </div>
          </div>

          <h4>Socially distanced:</h4>
          <div class="d-flex flex-row mb-4">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="soc-0" name="socially" value="0">
              <label for="soc-0" class="form-check-label">0</label>
            </div>

            <div class="form-check mx-4">
              <input type="radio" class="form-check-input" id="soc-10" name="socially" value="10">
              <label for="soc-10" class="form-check-label">10</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="soc-50" name="socially" value="50" checked>
              <label for="soc-50" class="form-check-label">50</label>
            </div>
          </div>

          <h4>Fatality:</h4>
          <div class="d-flex flex-row mb-4">
            <div class="form-check">
              <input type="radio" class="form-check-input" id="fat-05" name="fatality" value="0.05">
              <label for="fat-05" class="form-check-label">0.05</label>
            </div>

            <div class="form-check mx-4">
              <input type="radio" class="form-check-input" id="fat-1" name="fatality" value="0.1">
              <label for="fat-1" class="form-check-label">0.1</label>
            </div>

            <div class="form-check">
              <input type="radio" class="form-check-input" id="fat-2" name="fatality" value="0.2" checked>
              <label for="fat-2" class="form-check-label">0.2</label>
            </div>
          </div>

          <button type="submit" id="start-button" class="btn btn-outline-info">Start!</button>
        </form>

        <div class="text-center">
          <h2>Legend</h2>
        </div>

        <div class="mt-4 d-flex flex-row">
          <div class="legend-icon rounded-circle mr-3 icon-healthy"></div>
          <span class="font-weight-bold">Healthy</span>
        </div>

        <div class="mt-4 d-flex flex-row">
          <div class="legend-icon rounded-circle mr-3 icon-infected"></div>
          <span class="font-weight-bold">Infected</span>
        </div>

        <div class="mt-4 d-flex flex-row">
          <div class="legend-icon rounded-circle mr-3 icon-cured"></div>
          <span class="font-weight-bold">Cured</span>
        </div>

        <div class="mt-4 d-flex flex-row">
          <div class="legend-icon rounded-circle mr-3 icon-deceased"></div>
          <span class="font-weight-bold">Deceased</span>
        </div>

        <div class="mt-4 d-flex flex-row">
          <div class="legend-icon border rounded-circle border-dark bg-transparent mr-3 icon-distanced"></div>
          <span class="font-weight-bold">Socially distanced</span>
        </div>
      </div>
    </div>
  </div>

  <script src="sketch.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
